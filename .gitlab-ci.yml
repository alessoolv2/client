# This file is a template, and might need editing before it works on your project.
include:
  template: Jobs/Code-Quality.gitlab-ci.yml
stages:
    - build
    - test
build:
    stage: build
    script:
        - echo "Building"
        - mkdir build
        - touch build/info.txt
test:
    stage:test
    script:
        - echo "Testing"
        - test -f "build/info.txt"